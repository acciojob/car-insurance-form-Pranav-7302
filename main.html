<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<br>

		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br>

		<label for="gender">Select Gender:</label>
		<input type="radio" name="male" id="gender" required>
		<label for="gender">Male</label>
		<input type="radio" name="female" id="gender">
		<label for="gender">Female</label>
		<br>

		<label for="cars">Select Car Brand:</label>
		<select name="cars" id="cars">
			<option value="bmw">BMW</option>
			<option value="audi">AUDI</option>
			<option value="mercedez">MERCEDEZ</option>
		</select>
		<br>

		<label for="carage">Enter Car Age:</label>
		<input type="number" name="carage" id="carage" required>
		<br>

		<label for="dop">Enter Date Of Purchase:</label>
		<input type="date" id="dop" required>
		<br>

		<label for="password">Enter Password:</label>
		<input type="password" id="password" required>
		<br>

		<button type="submit" id="submit">Submit</button>
		
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
